<body>
    <h1>PRODUCT ORDER FORM</h1><hr>
    <div style="border:5px solid gold;"class="container">
     <div  style="background-color:cadetblue"class="jambotron">
     <!--details-->   
       <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <form>
            <!--email and password-->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">ADDRESS</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">ADDRESS 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">CITY</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <!--state and current resident-->
              <div class="form-group col-md-4">
                <label for="inputState">ORDER MEALS</label>
                <select id="inputState" class="form-control">
                  <option selected>dinner</option>
                  <option><lg>lunch</lg></option>
                  <option>breakfast</option>
                  
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">PHONE NUMBER</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <!--gender-->
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">GENDER</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      MALE
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      FEMALE
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                      OTHER
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <!--check out-->
              <div class="col-12">
              <div class="form-group">
                 </div>
            </div>
             <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
             </form>
          </div>
    </div>
    </body>
